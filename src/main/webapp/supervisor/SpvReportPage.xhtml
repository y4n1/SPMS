<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project Registration Form</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="SpvReportPage">
                <table>
                    <tr>
                        <td><h:outputLabel for="student" value="Student:"/></td>
                        <td><h:selectOneMenu value="#{SpvReport.studentid}">
                                <f:selectItem itemLabel="All" itemValue="0" />
                                <f:selectItems id="student" value="#{SpvReport.fillStudentList()}" var="s" itemLabel="#{s.name}" itemValue="#{s.ID}"/>
                        </h:selectOneMenu> </td>
                        <td><h:commandButton value="..." action="#{SpvReport.submitbutton()}" /></td>
                        <td><h:message for="student" style="color:red" /></td>
                    </tr>  
                    <tr>
                        <td><h:commandButton value="Back" action="supervisorPage" /></td>
                    </tr>
                 </table>
            </h:form>
        </f:view>
    </h:body>
</html>

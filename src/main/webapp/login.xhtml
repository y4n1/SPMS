<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="Login">
                <table>
                    <tr>
                        <td><h:outputLabel for="username" value="Username:"/></td>
                        <td><h:inputText id="username" value="#{login.username}"
                            required="true" requiredMessage="Please enter Username" /></td>
                        <td><h:message for="username" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="password" value="Password:"/></td>
                        <td><h:inputSecret value="#{login.password}"
                            required="true" requiredMessage="Please enter your Password" /></td>
                        <td><h:message for="password" style="color:red" /></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td><h:commandButton value="Submit" action="#{login.login()}" /></td>

                        <td><h:commandButton value="Reset  " type="reset"/></td>
                    </tr>
                 </table>
            </h:form>
        </f:view>
    </h:body>
</html>

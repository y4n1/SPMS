<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project Registration Form</title>
    </h:head>
    <h:body>
        <h2>Request for Cancellation</h2>
        <f:view>
            <h:form id="RequestCancellation">
                <table>
                    <tr>
                        <td><h:outputLabel for="Title" value="Title:"/></td>
                        <td><h:selectOneMenu value="#{ProjCancel.projID}">
                                <f:selectItems id="projID" value="#{ProjCancel.fillTitleList()}" var="pt"  itemLabel="#{pt.title}" itemValue="#{pt.ID}"/>
                                
                        </h:selectOneMenu> </td>
                        <td><h:message for="title" style="color:red" /></td>
                    </tr> 
                    <tr>
                        <td><h:outputLabel for="comment" value="*Reason:"/></td>
                        <td><h:inputTextarea cols="30" rows="10" id="comment" value="#{ProjCancel.comment}"
                            required="true" requiredMessage="Please enter the Comment" /></td>
                        <td><h:message for="comment" style="color:red" /></td>
                    </tr>
                    <tr/>
                    <tr>
                        <td><h:commandButton value="Request" action="#{ProjCancel.updateProj()}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLink value="studentPage.xhtml">Back</h:outputLink></td>
                    </tr>
                 </table>
                
            </h:form>
        </f:view>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project Registration Form</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="ProjectSelection">
                <table>
                    <tr>
                        <td><h:outputLabel for="Title" value="Title:"/></td>
                        <td><h:selectOneMenu value="#{ProjSelection2.projID}"
                                             valueChangeListener="#{ProjSelection2.ontitlechange}">
                                <f:selectItems id="projID" value="#{ProjSelection2.fillTitleList()}" var="sp"  itemLabel="#{sp.title}" itemValue="#{sp.ID}"/>
                                
                        </h:selectOneMenu> </td>
                        <td><h:commandButton value="..." action="#{ProjSelection2.submitbutton()}" /></td>
                        <td><h:message for="title" style="color:red" /></td>
                    </tr>   
                    <tr>
                        <td><h:outputLabel for="Supervisor" value="Supervisor:"/></td>
                        <td><h:outputLabel value="#{ProjSelection2.projspv}"/></td>
                    </tr>  
                    <tr>
                        <td><h:outputLabel for="description" value="Description:"/></td>
                        <td><h:outputLabel value="#{ProjSelection2.projdecr}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="required_skills" value="Required Skills:"/></td>
                        <td><h:outputLabel value="#{ProjSelection2.requiredskill}"/></td>
                    </tr>
                    <tr>
                    <tr/>
                    <tr/>
                        <td><h:commandButton value="Apply" action="#{ProjSelection.updateProj()}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="Back" action="studentPage" /></td>
                    </tr>
                    <tr>
                         <td><h:outputLink value="projectPropose.xhtml">Propose Own Topic</h:outputLink></td>
                    </tr>
                 </table>
            </h:form>
        </f:view>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Project Registration Form</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form id="ProjectProposalForm">
                <table>
                    <tr>
                        <td><h:outputLabel for="title" value="*Title:"/></td>
                        <td><h:inputTextarea cols="30" rows="1" id="title" value="#{ProjectRegistration.projtitle}"
                        required="true" requiredMessage="Please enter Project Title" /></td>
                        <td><h:message for="title" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="description" value="*Description:"/></td>
                        <td><h:inputTextarea cols="30" rows="10" id="description" value="#{ProjectRegistration.projdecr}"
                       required="true" requiredMessage="Please enter Project Description" /></td>
                        <td><h:message for="description" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="required_skills" value="*Required Skills:"/></td>
                        <td><h:inputTextarea cols="30" rows="10" id="required_skills" value="#{ProjectRegistration.requiredskill}"
                       required="true" requiredMessage="Please enter Required Skills" /></td>
                        <td><h:message for="required_skills" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="project_supervisor" value="Supervisor:"/></td>
                        <td><h:selectOneMenu value="#{ProjectRegistration.projspv}">
                                <f:selectItems value="#{ProjectRegistration.fillSpvList()}" var="sp"  itemLabel="#{sp.name}" itemValue="#{sp.ID}"/>
                        </h:selectOneMenu> </td>
                        <td><h:message for="project_supervisor" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="project_Topic" value="Topic:"/></td>
                        <td><h:selectOneMenu value="#{ProjectRegistration.projtopic}">
                                <f:selectItems value="#{ProjectRegistration.fillTopicList()}" var="pt"  itemLabel="#{pt.title}" itemValue="#{pt.ID}"/>
                        </h:selectOneMenu> </td>
                    <td><h:message for="project_Topic" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td />
                        <td><h:commandButton value="Propose" action="#{ProjectRegistration.proposeProj()}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLink value="studentPage.xhtml">Home</h:outputLink></td>
                    </tr>
                 </table>
            </h:form>
        </f:view>
    </h:body>

</html>

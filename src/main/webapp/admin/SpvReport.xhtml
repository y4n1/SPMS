<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Report</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="AdmSpvReportPage">
                <table>
                    <tr>
                        <td><h:outputLabel for="supervisor" value="Supervisor:"/></td>
                        <td><h:selectOneMenu value="#{AdminReport.spvid}">
                                <f:selectItem itemLabel="All" itemValue="0" />
                                <f:selectItems id="student" value="#{AdminReport.fillspvList()}" var="sp" itemLabel="#{sp.name}" itemValue="#{sp.ID}"/>
                        </h:selectOneMenu> </td>
                        <td><h:commandButton value="Display" action="#{AdminReport.submitbuttonspv()}" /></td>
                        <td><h:message for="student" style="color:red" /></td>
                    </tr>  
                    <tr>
                        <td><h:commandButton value="Back" action="adminReportPage" /></td>
                    </tr>
                 </table>
            </h:form>
        </f:view>
    </h:body>
</html>

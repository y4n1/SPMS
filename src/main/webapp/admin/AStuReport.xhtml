<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    	<h:outputStylesheet library="css" name="spvCSS.css"  />
    </h:head>
    <h:body>
    	
    	<h1>Student List</h1>
    	
        <h:dataTable value="#{AdminReport.fillstudentList()}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Student</f:facet>
    				<!-- row record -->
    				#{s.stuname}
    			</h:column>
            
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Supervisor</f:facet>
    				<!-- row record -->
    				#{s.spvname}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Project Title</f:facet>
    				#{s.title}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Description</f:facet>
    				#{s.prjDescription}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Comment</f:facet>
    				#{s.prjComment}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Status</f:facet>
    				#{s.status}
    			</h:column>
    		
    		</h:dataTable>
        <h:form>
                <h:commandButton value="Back" action="SpvReportPage" />
        </h:form>        
    </h:body>
</html>
